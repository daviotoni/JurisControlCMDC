<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs } 
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIZaSyB9dx_F8splj8n_ajSJRGiAqb02u8dUvJQ",
    authDomain: "juriscontrolcmdc.firebaseapp.com",
    projectId: "juriscontrolcmdc",
    storageBucket: "juriscontrolcmdc.firebasestorage.app",
    messagingSenderId: "570109438050",
    appId: "1:570109438050:web:ddb296a9863cdd294e093b"
  };

  // Inicializa Firebase e Firestore
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  console.log("Firestore pronto!");

  // Teste salvar
  async function salvarProcessoTeste() {
    try {
      const docRef = await addDoc(collection(db, "processos"), {
        numero: "0001/2025",
        interessado: "Primeiro Teste",
        status: "Em AnÃ¡lise",
        prazo: "2025-09-30"
      });
      console.log("Processo salvo com ID:", docRef.id);
    } catch (e) {
      console.error("Erro ao salvar:", e);
    }
  }

  // Teste listar
  async function listarProcessos() {
    const querySnapshot = await getDocs(collection(db, "processos"));
    querySnapshot.forEach((doc) => {
      console.log(doc.id, " => ", doc.data());
    });
  }

  salvarProcessoTeste();
  listarProcessos();
</script>
